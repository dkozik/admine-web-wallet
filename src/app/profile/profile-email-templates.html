<div class="profile-info">
    <mat-card>
        <mat-card-content style="text-align: left;">

            <div class="email-delivery mat-elevation-z8">

                <mat-table [dataSource]="templatesDataSource" matSort>

                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="date">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.date}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="descr">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Describe </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.descr}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
                        <mat-cell *matCellDef="let row">
                            <button mat-raised-button color="primary" (click)="doEditTemplate(row)">Edit</button>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="templateDisplayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: templateDisplayedColumns;">
                    </mat-row>
                </mat-table>
                <mat-toolbar>
                    <mat-toolbar-row>
                        <button mat-raised-button color="primary" [style.marginLeft.px]="20" (click)="doAddTemplate()">Add template</button>
                    </mat-toolbar-row>
                </mat-toolbar>
            </div>
            <div style="margin-top: 40px;"></div>
            <div id="editor" style="height: 400px; background-color: #FFF;"></div>

        </mat-card-content>
        <mat-card-footer>
            <form [formGroup]="formGroup" [style.fontSize.px]="14">
                <mat-form-field [style.width.px]="300" [style.marginLeft.px]="20">

                    <input matInput required placeholder="Template name" formControlName="templateName"/>
                </mat-form-field>

                <mat-form-field [style.width.px]="200" [style.marginLeft.px]="20">
                    <input matInput required type="number" placeholder="Desciption" formControlName="descr"/>
                </mat-form-field>

                <button mat-raised-button color="primary" [style.marginLeft.px]="20" (click)="doSaveTemplate()">Save template</button>
            </form>
        </mat-card-footer>
    </mat-card>
</div>
