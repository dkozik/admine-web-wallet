<mat-card [style.maxWidth]="mobileQuery.matches?'100%':'350px'">
    <mat-card-content>
        <form [formGroup]="formGroup">
            <div class="profile-form">
                <table class="form-table">
                    <tr>
                        <td class="caption">Personal information</td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field>
                                <input matInput formControlName="nFirst" placeholder="Your first name:" [(ngModel)]="user.n_first">
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field>
                                <input matInput formControlName="nMiddle" placeholder="Your middle name:" [(ngModel)]="user.n_middle">
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field>
                                <input matInput formControlName="nLast" placeholder="Your last name:" [(ngModel)]="user.n_last">
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td class="caption">Security</td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field>
                                <input type="password" matInput formControlName="password" placeholder="New password:" [(ngModel)]="newPassword">
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field>
                                <input type="password" matInput formControlName="passwordConfirm" placeholder="New password confirm:" [(ngModel)]="newPasswordConfirm">
                            </mat-form-field>
                        </td>
                    </tr>

                </table>
            </div>
        </form>

    </mat-card-content>
    <mat-card-actions>

        <button mat-raised-button
                color="primary"
                (click)="doSave()"
                [disabled]="!formGroup.valid || formGroup.get('password').value!=formGroup.get('passwordConfirm').value">Save</button>
    </mat-card-actions>
</mat-card>
