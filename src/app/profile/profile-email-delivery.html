<div class="profile-info">
    <mat-card>
        <mat-card-content style="text-align: left;">

            <div class="email-delivery mat-elevation-z8">

                <mat-table [dataSource]="templatesDataSource" matSort>

                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="date">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.date}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="descr">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Describe </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.descr}} </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="templateDisplayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: templateDisplayedColumns;">
                    </mat-row>
                </mat-table>

            </div>
            <div style="margin-top: 40px;"></div>
            <div id="editor" style="height: 400px; background-color: #FFF;"></div>

        </mat-card-content>
        <mat-card-footer>

        </mat-card-footer>
    </mat-card>
</div>
