<div style="text-align: center">
    <div class="register-form" [style.width]="mobileQuery.matches?'auto':'400px'">
        <mat-card>
            <mat-toolbar color="primary">
                Registration at Ad<font style="color: yellow">Mine</font>
            </mat-toolbar>
<!--            <mat-card-header>
                <mat-card-title>Registration at Ad<font style="color: yellow">Mine</font></mat-card-title>
                <mat-card-subtitle>Please fill form below</mat-card-subtitle>
            </mat-card-header>-->

            <mat-card-content>
                <form [formGroup]="formGroup">
                    <mat-form-field>
                        <input matInput placeholder="Login" formControlName="login" required>
                        <mat-hint>Please enter your login</mat-hint>
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput placeholder="Email" formControlName="email" required>
                        <mat-hint>Personal email</mat-hint>
                        <mat-error *ngIf="email.invalid">
                            Please enter a valid email address
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput placeholder="Email repeat" formControlName="emailConfirm"  required>
                        <mat-hint>Personal email repeat</mat-hint>
                        <mat-error *ngIf="emailConfirm.invalid">
                            Please enter valid email addres again
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput placeholder="Password" type="password" formControlName="password" required>
                        <mat-hint>Enter your password</mat-hint>
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput placeholder="Password repeat" type="password" formControlName="passwordConfirm" required>
                        <mat-hint>Enter your password again</mat-hint>
                    </mat-form-field>

                </form>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="doRegister(user)">Register</button>
            </mat-card-actions>
        </mat-card>
        <div class="next-links"><span>If you have an account</span> <a _ngcontent-c1="" [routerLink]="['/login']">Login now!</a></div>
    </div>
</div>
